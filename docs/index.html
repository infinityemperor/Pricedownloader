<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
</head>
<body>

<script>
fetch('https://api.github.com/repos/infinityemperor/Pricedownloader/releases/latest')
  .then(r => r.json())
  .then(d => {
    if (!d.assets || d.assets.length === 0) return;
    location.replace(d.assets[0].browser_download_url);
  });
</script>

</body>
</html>
